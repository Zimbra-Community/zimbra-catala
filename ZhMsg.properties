SC_shortcutsIntro = Els accessos directes utilitzen l'atribut de "accesskey" d'HTML "en els enllaços per permetre als usuaris seleccionar ràpidament una acció \
    en introduir la seqüència de clau d'accés. Malauradament, aquesta seqüència és diferent en les diverses plataformes i navegadors. \
    <p> Safari i Firefox (Mac) la clau d'accés s'introdueix mitjançant la tecla de control i la \
    tecla d'accés directe indicada avall. Per exemple, CTRL-m passarà al correu. <p> Firefox 2.0 per a Windows ha canviat \
    a MAY \ u00daS-ALT, que desactiva les claus d'accés numèric. Cal proporcionar més informació. <p> A Internet Explorer la seqüència consta de la tecla ALT més de la \
    tecla d'accés directe indicada avall, seguida de la clau "intro". Per exemple, ALT-m, i després INTRO passarà al correu. <p>

